<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Tip Calculator</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,700&display=swap" rel="stylesheet">
   
    <!-- CSS styles -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main id="container">
        <h1>Quick Tip Calculator</h1>

        <section>
            <div id="bill">
                <label for="yourBill"> Bill </label>
                <input type="number" placeholder="Your Bill" id="yourBill" />
            </div>
            <div>
                <div class="space-between">
                    <label for=""> Select tip range </label>
                    <span id="tipPercent"></span>
                </div>
                <input class="range" type="range" value="0" id="tipInput" />
            </div>
            <div class="space-between">
                <span>Tip value </span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total Value </span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput"> Split Bill </label>
                    <span id="splitValue"> 1 person </span>
                </div>
                <input class="range" type="range" min="1" max="10" value="1" id="splitInput" />
            </div>
            <div class="space-between">
                <span> Bill per person </span>
                <span id="billPerPerson"></span>
            </div>
            <div class="space-between">
                <span> Tip per person </span>
                <span id="tipPerPerson"></span>
            </div>
        </section>
    </main>

    <!-- Javascript -->
    <script src="index.js"></script>
</body>
</html>
